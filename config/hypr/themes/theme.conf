exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-dracula'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Catppuccin-Mocha'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(f2d5cfff)
    col.inactive_border = rgba(6c7086cc)
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(f2d5cfff)
    col.border_inactive = rgba(6c7086cc)
    col.border_locked_active = rgba(f2d5cfff)
    col.border_locked_inactive = rgba(6c7086cc)
}

decoration {
    rounding = 3 

    blur {
        enabled = false
    }
}

layerrule = blur,waybar
